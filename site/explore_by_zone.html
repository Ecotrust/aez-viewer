<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Explore Agricultural Zones</title> 
    <link rel="stylesheet" href="../dist/ol_style.css" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/spacelab/bootstrap.min.css" />
    <link rel="stylesheet" href="explore_by_zone.css" />
    <style type="text/css">

    </style>
    <script src="../dist/OpenLayers.js"></script>
    <script src="../dist/d3.v3.min.js"></script>
    <script>
        var zoneData = null;  // Makes data-map.js happy
    </script>
    <script src="food_zones/data-map.js"></script>  

    <script src="explore_by_zone.js" type="text/javascript"></script>

  </head>

  <body onload="init()">
    <div id="filter-container" class="well">
        <h2 id="title">Explore Agricultural Zones</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group view-buttons">
                    <button type="button" class="btn btn-default" onclick="viewByCrop(window.location.search)">By Crop</button>
                    <button type="button" class="btn btn-default active">By Zone</button>
                </div>
            </div>
        </div>
        <div>
            <p> Select or Deselect zones with mouse click 
                <br>
                <em>or</em>
                select a pre-defined region </p>
            <ul>
                <li> <a href="#" onclick="selectRegion(3)">North</a> </li>
                <li> <a href="#" onclick="selectRegion(2)">Central</a> </li>
                <li> <a href="#" onclick="selectRegion(1)">South</a> </li>
            </ul>
            <hr>
            <ul>
                <li> <a href="#" onclick="clearSelection()">Clear Selection</a> </li>
            </ul>

        </div>
    </div>
    <div id="map" class="bigmap"></div>
    <div id="info">
        <div>
            <span id="counter">0</span> zones selected,
            <span id="acres">0</span> acres
        </div>
        <div id="treemap"></div> 
    </div>
  </body>
</html>
