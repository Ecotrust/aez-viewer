<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Agricultural Zone Viewer</title> 
    <link rel="stylesheet" href="../dist/ol_style.css" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./choropleth-local.css" />
    <link rel="stylesheet" href="explore_by_zone.css" />
 
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="../dist/OpenLayers.js"></script>
    <script src="../dist/d3.v3.min.js"></script>
    <script>
        var zoneData = null;  // Makes data-map.js happy
    </script>
    <script src="food_zones/data-map.js"></script>  

    <script type="text/javascript" src="./local-vars.js"></script>

  </head>

  <body onload="init()">
    <div class="modal" id="init-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h1><img src="./img/ajax-loader.gif">&nbsp;&nbsp;&nbsp;Loading&hellip;</h1>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="waiting_modal.js"></script>

    <div id="left-container">
        <ul class="nav nav-tabs" role="tablist">
          <li onclick="viewByCrop(window.location.search)"><a>Explore By Crop</a></li>
          <li class="active"><a>Explore By Zone</a></li>
        </ul>
        <div id="left-panel" class="well">
            <h2 id="title">Agricultural Zone Viewer</h2>
            <div class="row" id="zone-select">
                <div class="col-md-12">
                    <div id="filter-container">
                        <div>
                            <p> Select or Deselect zones with mouse click 
                                <br>
                                <em>or</em>
                                select a pre-defined region </p>
                            <ul>
                                <li> <a href="#" onclick="selectRegion(3)">North</a> </li>
                                <li> <a href="#" onclick="selectRegion(2)">Central</a> </li>
                                <li> <a href="#" onclick="selectRegion(1)">South</a> </li>
                            </ul>
                            <hr>
                            <ul>
                                <li> <a href="#" onclick="clearSelection()">Clear Selection</a> </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="info">
                        <div>
                            <span id="counter">0</span> zones selected,
                            <span id="acres">0</span> acres
                        </div>
                        <div id="treemap"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map" class="bigmap"></div>

    <script type="text/javascript" src="./fonts.js"></script>

    <script src="explore_by_zone.js" type="text/javascript"></script>
  </body>
</html>
