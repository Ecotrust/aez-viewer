
<!DOCTYPE html>
<html>
<head>
	<title>Oregon Infrastructure Project Demo</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../dist/select2/select2.css" />
	<link rel="stylesheet" href="../dist/leaflet.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./choropleth-local.css" />
	<link rel="stylesheet" href="./choropleth.css" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="../dist/select2/select2.min.js"></script>
	<script type="text/javascript" src="../dist/humanize.min.js"></script>

	<script type="text/javascript" src="./local-vars.js"></script>

</head>
<body>
	<div class="modal" id="init-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <h1><img src="./img/ajax-loader.gif">&nbsp;&nbsp;&nbsp;Loading&hellip;</h1>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script type="text/javascript" src="waiting_modal.js"></script>

	<div id="left-container">
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a>Explore By Product</a></li>
		  <li onclick="viewByZone(window.location.search)"><a>Explore By County</a></li>
		</ul>
		<div id="left-panel" class="well">
			<div class="row">
				<div class="col-md-12">
					<div id="filter-container">
						<div class="row">
							<div class="col-md-12">
								<h2 id="title">Oregon Infrastructure Project</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<p>Viewing Oregon's agriculture infrastructure.</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-2">
										Measure:
									</div>
									<div class="col-md-10">
										<form id="measureSelect">
										</form>
									</div>
								</div>
								<form id="selectors">
									<div class="row">
										<div class="col-md-2">
											Product:
										</div>
										<div class="col-md-10">
											<select id="typeSelect" onchange="selectCrop(this.value)">
											</select>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- close filter control row -->
			<div class="row">
				<div class="col-md-12">
					<div id="zoneStats">

					</div>
				</div>
			</div><!-- close zone stats row -->
		</div> <!-- close left-panel -->
	</div>
	<div id="map-container">
		<div id="map"></div>
	</div>

	<script src="../dist/leaflet.js"></script>
	<script src="../dist/simple_statistics.js"></script>

	<script type="text/javascript" src="./food_zones/featuresData.js"></script>
	<script type="text/javascript" src="./food_zones/facilitiesData.js"></script>
	<script type="text/javascript" src="./food_zones/input/new_categories.js"></script>
	<script type="text/javascript" src="./food_zones/data-map-gen.js"></script>
	<script type="text/javascript" src="./food_zones/data-map.js"></script>
	<script type="text/javascript" src="./choropleth.js"></script>
	<script type="text/javascript" src="./fonts.js"></script>

</body>
</html>
