
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../dist/leaflet.css" />
	<link rel="stylesheet" href="choropleth.css" />

</head>
<body>
	<form id="selectors">
		Select an attribute to view:
		<select id="propertySelect" onchange="selectProperty(this.value)">
		</select>
		Select a color scheme:
		<select id="schemeSelect" onchange="selectScheme(this.value)">
		</select>
		Reverse the color scheme:
		<select id="reverseSelect" onchange="selectReverse(this.value)">
		</select>
	</form>
	<div id="map"></div>

	<script src="../dist/leaflet.js"></script>

	<script type="text/javascript" src="us-states.js"></script>
	<script type="text/javascript" src="choropleth.js"></script>
</body>
</html>
