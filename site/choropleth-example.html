
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../dist/leaflet.css" />
	<link rel="stylesheet" href="choropleth.css" />
	<!-- 
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/spacelab/bootstrap.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
	-->
	

</head>
<body>
	<form id="selectors">
		Select a measure:
		<select id="measureSelect" onchange="selectMeasure(this.value)">
		</select><br />
		Select a crop:
		<select id="cropSelect" onchange="selectCrop(this.value)">
		</select><br />
		Select a color scheme:
		<select id="schemeSelect" onchange="selectScheme(this.value)">
		</select><br />
		Reverse the color scheme:
		<select id="reverseSelect" onchange="selectReverse(this.value)">
		</select>
	</form>

	<div id="map"></div>

	<script src="../dist/leaflet.js"></script>
	<script src="../dist/simple_statistics.js"></script>

	<!-- 
	<script type="text/javascript" src="food_zones/acresData.js"></script>
	-->
	<script type="text/javascript" src="food_zones/fc_acres.js"></script>
	<script type="text/javascript" src="food_zones/fc_farms.js"></script>
	<script type="text/javascript" src="food_zones/fc_yield.js"></script>
	<script type="text/javascript" src="food_zones/data-map.js"></script>
	<script type="text/javascript" src="choropleth.js"></script>
</body>
</html>
